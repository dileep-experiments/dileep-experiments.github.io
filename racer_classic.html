<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classic Race Game</title>
	<!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

	 <!-- font-awesome css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/game.css"/>  
    
    <!-- Custom JS -->
    <script src="./js/game.js"></script>

</head>
<body onload="startGame()" class="container">
<div style="text-align:center;width:480px;">
  <button class = "btn btn-success" onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()"><i class="fa fa-caret-square-o-up" aria-hidden="true"></i></button><br>
  <button class = "btn btn-success" onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()"><i class="fa fa-caret-square-o-left" aria-hidden="true"></i></button>
  <button class = "btn btn-success" onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()"><i class="fa fa-caret-square-o-right" aria-hidden="true"></i></button><br>
  <button class = "btn btn-success" onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()"><i class="fa fa-caret-square-o-down" aria-hidden="true"></i></button>
</div>
</body>
</html>
