<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./lib/images/excel.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script src="./lib/js/app.js"></script>
    <link rel="stylesheet" href="./lib/css/app.css">
    
</head>
<body>

        <div class="sidenav">
          <a style="color:white" href="/exEdit/index.html"><img src="./lib/images/excel.png" height="42" width="42" style="background-color: white;"> EX-EDIT</a>
          <a href="/exEdit/import.html"><i class="fas fa-upload ico"></i> Import Data </a>
          <a href="/exEdit/edit.html"><i class="fas fa-edit ico"></i> Edit Data </a>
          <a href="/exEdit/view.html"><i class="fas fa-eye ico"></i> Pivot - View </a>
          <a href="/exEdit/export.html"><i class="fas fa-download ico"></i> Export Data </a>
             
        </div>
        
        <div class="content">
                <div class="container">
                        <div style="padding:10px">
                                <input type="file" id="input-excel" accept=".xls" class="btn btn-primary"/>
                        </div>
                
                            <div class="fileDetails opts"">
                                    <div class="panel panel-default">
                                           
                                            <div class="panel-body">
                                                    <div class="row">
                                                            <div class="col-sm-4"><label class="lbl grey">NO OF ROWS UPLOADED:</label> <span class="fdata blue" id="rCount"></span></div>
                                                            <div class="col-sm-4"><label class="lbl grey">File Name:</label> <span class="fdata blue" id="fname"></span></div>
                                                           
                                                            
                                                    </div>
                                                    <div class="row">
                                                            <div class="col-sm-4"><label class="lbl grey">File Size:</label> <span class="fdata blue" id="fsize"></span></div>
                                                            <div class="col-sm-4"><label class="lbl grey">Uploaded on:</label> <span class="fdata blue" id="fdate"></span></div>
                                                            
                                                    </div>                         
                                                
                                            </div>                    
                                    </div>        
                               
                            </div>
                </div>
                
        </div>
           
        </body>
</html>
